<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO TASK CARDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet" />
</head>

<body>
    <header class="bg-warning text-white text-center">
        <h1>Task Management</h1>
    </header>
    <main class="container">
        <section class="row">
            <section class="col-md-4"></section>
            <section class="col-md-4">
                <!-- <p>Welcome<spam></spam></p>
                <p>Taskboard management</p>-->
               
                <section class="d-grid gap">

                    <button type="button" id="add-task" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Add task
                    </button>
                </section>  

                <section class="col-md-4"></section>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Task</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form-entry">
                                    <fieldset>
                                        <legend>Create new task list</legend>
                                        <div class="mb-3">
                                            <label for="task-title" class="form-label">Task Title</label>
                                            <input type="text" class="form-control" id="task-title"
                                            aria-describedby="task title">
                                        </div>
                                        <div class="mb-3">
                                            <label for="task-due-date" class="form-label">Task Due Date</label>
                                            <input type="date" class="form-control" id="task-due-date">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="task-description">Task Description</label>
                                            <textarea rows="5" cols="80" class="form-control"
                                            id="task-description"></textarea>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary" id="create-task">Create New task</button>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="close-form"data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="clear-form">Clear Form</button>
                            </div> 
                        </div>
                    </div>
                </div>
            </section>
            <section class="row">
                <article class="col-md-4">
                    <h2>To Do</h2>
                </article>
                <article class="col-md-4">
                    <h2>In Progress</h2>
                </article>
                <article class="col-md-4">
                    <h2>Completed</h2>
                </article>
            </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
